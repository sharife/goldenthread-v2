	<div class="flex-ns flex-wrap mhn2-ns">
	  {{ if .Params.titleimage }}
	  <div class="mr2 w-30-ns">
	    <a href="{{.Permalink}}">
	      <img src="{{.Params.titleimage}}" alt="" class="w-60 w-100-ns db mb3">
	    </a>
	  </div>
	  {{ else if .Params.background }}
	  <div class="mr2 w-30-ns">
	    <a href="{{.Permalink}}">
	      <img src="{{.Params.background}}" alt="" class="w-60 w-100-ns db mb3">
	    </a>
	  </div>
	  {{ end }}
	  <div class="ph2-ns w-60-ns">
	    <h3 class="f3 b lh-title">{{.Title}}</h3>
	    {{ if .Params.start }}
          <p class="f6 b mb1">{{ dateFormat "January 2, 2006" .Params.start }} {{ if .Params.end }}- {{ dateFormat "January 2, 2006" .Params.end }}{{ end }}</p>
        {{ end }}
	    <p class="cms f6 mb0">{{.Description | markdownify }}</p>
	    <!-- <p class="b"><a href="{{ if .Params.externallink }}{{.Params.externallink}}{{ else }}{{.Permalink}}{{ end }}" class="link">→ View</a></p> -->
	    <p class="b"><a href="{{.Permalink}}" class="link">→ View</a></p>
	  </div>
	</div>
</div>
